name: Blueprint

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-blueprint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lean
        uses: leanprover/lean-action@v1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz libgraphviz-dev

      - name: Install leanblueprint
        run: python -m pip install --upgrade pip leanblueprint

      - name: Build blueprint website
        run: ci/blueprint.sh

      - name: Upload blueprint artifact
        uses: actions/upload-artifact@v4
        with:
          name: blueprint-web
          path: blueprint/web

      - name: Upload pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: blueprint/web

  deploy-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-blueprint
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
